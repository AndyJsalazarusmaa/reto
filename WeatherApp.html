<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clima en tu lugar</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="WeatherApp.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <input hidden id="input_latitude" />
        <input hidden id="input_longitude" />

        <div id="loader" class="loader">Loading...</div>
        <div id="container" class="contaier">
            <input placeholder="Buscar ciudad" id="input_city" />
            <button id="btnSearchCityWeather" style="cursor:pointer;">
                Buscar
            </button>
            <div class="block">
                <div id="location"></div>
                <div id="date"></div>
                <div id="description"></div>
            </div>
            <div class="block">
                <div class="information-container">
                    Temperature
                    <div class="information" id="temperature"></div>
                </div>
                <div class="information-container">
                    Humidity
                    <div class="information" id="humidity"></div>
                </div>
                <div class="information-container">
                    Pressure
                    <div class="information" id="pressure"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="WeatherApp.js"></script>
    </body>
</html>
